<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Open+Sans:300,400,700" rel="stylesheet">
    <script src="js/test.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To do lista</title>
</head>

<body onload="toDoList()">
    <main class="container">
        <h1 class="text-center mb-4">To do list</h1>
        <section class="input-group mb-3">
            <form action="" id="newTaskForm">
                <input type="text" id="newTaskText" placeholder="Whats next on your schedule?">
                <button class="newTaskButton" id="newTaskSubmit" onclick="addTask()" type="button"><i class="fas fa-plus"></i> Add</button>
            </form>
        </section>

        <section>
            <div class="sorting">
                <h2 id="notDone">Not done</h2>
                <div class="sortingButtons">
                    <button id="sortASC" onclick="sortASC()" class="sort-btn">A-Z <i class="fas fa-sort-up"></i></button>
                    <button id="sortDESC" onclick="sortDESC()" class="sort-btn">Z-A <i class="fas fa-sort-down"></i></button>
                </div>
            </div>

            <ul id="toDoList"></ul>
            <h2 id="done">Done</h2>
            <ul id="doneList"></ul>
            <button id="resetList" onclick="toDoList()">Reset list <i class="fas fa-redo"></i></button>
        </section>

    </main>
</body>
</html>
